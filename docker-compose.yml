  php80:
    container_name: php80
    image: php:8.0-fpm
    logging:
      driver: "json-file"
      options:
        max-size: "2m"
        max-file: "20"
    restart: always
    environment:
      TZ: "$TZ"
    volumes:
      # 挂载PHP项目到容器中PHP默认访问目录
      - ${WWW}:/var/www/html
    ports:
      # 开启容器内部9000端口，外部端口自动分配
      - '9000'
    cap_add:
      - SYS_PTRACE

