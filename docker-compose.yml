  mysql8.0.23:
    container_name: mysql8.0.23
    image: mysql:8.0.23
    ports:
      - "3306"
    volumes:
      - ${MYSQL8023}mysql.cnf:/etc/mysql/conf.d/mysql.cnf:ro
      - ${MYSQL8023}data:/var/lib/mysql/:rw
    logging:
      driver: "json-file"
      options:
        max-size: "2m"
        max-file: "20"
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    networks:
      - default
    environment:
      MYSQL_ROOT_PASSWORD: 888888
      TZ: "$TZ"

  # mysql admin
