  # ————————————————————————————————————↓ redis ↓————————————————————————————————————
  redis5.0:
    container_name: redis5.0
    image: redis:5.0
    logging:
      driver: "json-file"
      options:
        max-size: "2m"
        max-file: "20"
    ports:
      - "6379"
    volumes:
      - ${REDIS50}redis.conf/:/usr/local/etc/redis.conf
      - ${REDIS50}data:/usr/local/redis/data
    restart: always

  phpredisadmin:
    container_name: phpredisadmin
    image: erikdubbelboer/phpredisadmin:latest
    ports:
      - "8082:80"
    environment:
      REDIS_1_HOST: redis
      REDIS_1_PORT: 6379
      TZ: "$TZ"
