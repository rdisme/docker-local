  # ————————————————————————————————————↓ nginx ↓————————————————————————————————————
  nginx:
    container_name: nginx
    image: nginx:1.19
    logging:
      driver: "json-file"
      options:
        max-size: "2m"
        max-file: "20"
    restart: always
    environment:
      TZ: "$TZ"
    volumes:
        # 挂载本地nginx配置文件
        - ${NGINX}nginx.conf:/etc/nginx/nginx.conf
        # 挂载本地nginx 域名配置目录
        - ${NGINX}conf.d:/etc/nginx/conf.d
        # 挂载本地SSL证书目录
        - ${NGINX}cert:/etc/nginx/cert
        # 挂载本地日志目录
        - ${NGINX}log:/var/log/nginx
        # 挂载本地项目目录
        - ${WWW}:/usr/share/nginx/html
    ports:
      - '80-90:80-90'
  # ————————————————————————————————————↑ nginx ↑————————————————————————————————————

